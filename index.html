<html>
<head>
<title>jQuery raphaelPaper</title>
 <style type="text/css" media="all">
@import url("jquery_draw.css");
</style>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/jquery_draw.js"></script>
<script>
$(document).ready(function(){
  $("#draw-canvas").raphaelPaper({
    image_palette: {
      himmel: {
        src: "http://arrild.com/jqdraw/himlenovervanloese.jpg",
        width: 120,
        height: 100
      }
    }
  });
});
</script>
</head>
<body>
<textarea id="draw-canvas"></textarea>
<p>jQuery raphaelPaper is a JS/HTML5-based editor by Kristoffer Arrild. As the name implies, 
it relies heavily on jQuery and RaphaelJS, so these needs to be included as well.</p>
<p>Download here: <a href="https://github.com/kristougher/jq-rpaper">https://github.com/kristougher/jq-rpaper</a></p>
</body>
</html>
